name: Rust

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: [ 'stable' ]

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust ${{ matrix.rust-version }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust-version }}
          override: true
          components: rustfmt, clippy

      - name: Display Rust version
        run: rustc --version
