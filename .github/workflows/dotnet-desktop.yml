name: Build and Run Main.cs

on:
  push:
    paths:
      - Main.cs
  workflow_dispatch:

jobs:
  build-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # or your preferred version

      - name: Compile Main.cs
        run: |
          mkdir build
          csc -out:build/Main.exe Main.cs

      - name: Run Main.exe
        run: |
          mono build/Main.exe
