name: Build and Run Main.cs

on:
  push:
    paths:
      - Main.cs
  workflow_dispatch:

jobs:
  build-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # or your preferred version

      - name: Create temporary project
        run: |
          dotnet new console -n TempRunApp
          cd TempRunApp
          rm Program.cs
          cp ../Main.cs .
          dotnet run
