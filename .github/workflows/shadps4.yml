name: Build Arti

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Explicitly clone the external repository
      - name: Clone arti repo
        run: |
          git clone https://github.com/zydou/arti.git
          cd arti

      # Set up Rust (version >= 1.86)
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.87.0

      # Verify Rust version
      - name: Check Rust version
        run: rustc --version

      # Build the project
      - name: Build arti
        working-directory: arti
        run: cargo build -p arti --locked --release

      # Upload build artifacts
      - name: Upload arti binary
        uses: actions/upload-artifact@v4
        with:
          name: arti-binary
          path: arti/target/release/arti
